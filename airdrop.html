<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airdrop</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js" defer></script>
</head>
<body>
  <header><h1 id="title-airdrop">Airdrop Registration</h1></header>
  <main>
    <p id="desc-airdrop">Join our airdrop! Submit your wallet address to receive free tokens.</p>

      <input type="text" placeholder="Your BNB Wallet Address" required>
      <input type="email" placeholder="Your Email" required>
      <button type="submit" id="btn-submit">Submit</button>
    </form>
  </main>
</body>
</html>
